<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>设置</title>
	<link href="css/options.css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.minicolors.min.js"></script>
	<script src="js/options.js"></script>
</head>

<body>

<div class="wrapper">
	<h1>个人任务管理器<span class="version" id="version"></span></h1>
	<div class="tabs">
		<ul class="tabs__caption">
			<li class="active" >选项</li>
		</ul>

		<div class="tabs__content  active">

			<div class="option">
				<div class="option__title"><span >选择字体:</span></div>
				<input type="text" id="task-css" data-default="字体大小: 13px; line-height: 16px; font-family: Helvetica, Arial, sans-serif" />
			</div><!-- .option -->

			<div class="option">
				<div class="option__title"><span >优先级1 颜色选择:</span></div>
				<input type="text" class="color" id="color1" data-default="#F04B39" />
			</div><!-- .option -->

			<div class="option">
				<div class="option__title"><span >优先级2 颜色选择:</span></div>
				<input type="text" class="color" id="color2" data-default="#FFA600" />
			</div><!-- .option -->

			<div class="option">
				<div class="option__title"><span >优先级3 颜色选择:</span></div>
				<input type="text" class="color" id="color3" data-default="#75BE2C" />
			</div><!-- .option -->

			<div class="option">
				<div class="option__title"><span >键盘快捷键:</span></div>
				<div class="radios" id="hotkeys">

					<label><input type="radio" name="hotkey" value="0" /><span><kdb>Enter</kdb> – <span >增加, 保存任务</span>;<br /> <kdb style="margin-left: 25px">Ctrl + Enter</kdb> (<kdb>Shift + Enter</kdb>) – <span >换行</span></span></label>

					<label><input type="radio" name="hotkey" value="1" /><span><kdb>Ctrl + Enter</kdb> – <span >增加, 保存任务</span>;<br /> <kdb style="margin-left: 25px">Enter</kdb> (<kdb>Shift + Enter</kdb>) – <span >换行</span></span></label>
				</div><!-- .radios -->
			</div><!-- .option -->

			<div class="option">
				<div class="option__title"><span><span >浏览器上下文菜单</span><br /> (<span >另存为任务</span>):</span></div>
				<div class="checkbox" id="context-menu" data-default="0" data-val="0"></div>
				<div class="option__note" >更改此选项后，必须重新启动扩展程序。</div>
			</div><!-- .option -->

			<div class="buttons">
				<div class="button" id="save"><div >保存选项</div></div>
				<div class="button  gray-button" id="defaults"><div >恢复默认设置</div></div>
			</div><!-- .buttons -->
		</div><!-- .tabs__content -->


	</div><!-- .tabs -->

	

</div><!-- .wrapper -->

</body>
</html>
